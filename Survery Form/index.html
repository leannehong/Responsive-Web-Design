<!DOCTYPE html>
	<html>
		<head>
			<title>Song Recommendation Form</title>
			<meta charset = "UTF-8">
			<link rel="stylesheet" href="styles.css">
		</head>

		<body>
			<div class="container">
				<header class="header">
					<h1 id="title" class="text-center">Song Recommendation Form</h1>
					<p id="description" class="description text-center">Thank you for your recommendation</p>
				</header>
			<form id ="survey-form">
			<div class="div-group">
				<label id="name-label">Name</label>
				<input id="name" type="text" class="fielset-control" placeholder="Enter your name" required>

				<label id="email-label">Email</label>
				<input id="email" type="email" class="fieldset-control" placeholder="Enter your email" required>

				<label id="number-label">Age<span class="clue">(optional)</span></label>
				<input id="number" type="number" class="fieldset-control" placeholder="Age" min="13" max="120">
			</div>

			<div class="div-group">
				<p>What genre do you listen to the most?</p>
				<select id="dropdown" class="fieldset-control">
					<option value="1">Pop</option>
					<option value="2">Rock</option>
					<option value="3">Rap</option>
					<option value="4">Not sure</option>
				</select>
			</div>

			<div class="div-group">
				<p>Would you recommend the song you choose to a stranger?</p>
				<label><input name="user-recommend" value="Yes" type="radio" class="input-radio" checked />Yes</label>
				<label><input name="user-recommend" value="Maybe" type="radio" class="input-radio"/>Maybe</label>
				<label><input name="user-recommend" value="No" type="radio" class="input-radio"/>No</label>
			</div>

			<div class="div group">
				<p>What service is your recommend song on?</p>
					<label><input name="prefer" value="Spotify" type="checkbox" class="checkbox" />Spotify</label>
				 <label><input name="prefer" value="Apple Music" type="checkbox" class="checkbox" />Apple Music</label>
				 <label><input name="prefer" value="YouTube Music" type="checkbox" class="checkbox" />YouTube Music</label>
				 <label><input name="prefer" value="LINE MUSIC" type="checkbox" class="checkbox" />LINE MUSIC</label>
				 <label><input name="prefer" value="Amazon Music Unlimited" type="checkbox" class="checkbox" />Amazon Music Unlimited</label>
			</div>

			<div class="div-group">
				<p>Write the song you recommend</p>
				<textarea id="comments" class="comments" name="comments" placeholder="write the song you recommend here...">
				</textarea>
			</div>

			<div class="div-group">
				<input type="submit" id="submit" class="submit-button">
			</div>
			</form>
			</div>
	</body>
</html>
